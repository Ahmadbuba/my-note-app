<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required=""
        email
      />
    </mat-form-field>
  </div>

  <div *ngIf="!isLoginMode">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input
        matInput
        type="text"
        id="firstname"
        class="form-control"
        ngModel
        name="firstname"
        required=""
      />
    </mat-form-field>
  </div>

  <div *ngIf="!isLoginMode">
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input
        matInput
        type="text"
        id="lastname"
        class="form-control"
        ngModel
        name="lastname"
        required=""
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
      />
    </mat-form-field>
  </div>
  <div>
    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
      {{ isLoginMode ? "Login" : "Sign Up" }}
    </button>
    |
    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
      Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
    </button>
  </div>
</form>
