<form #newNoteForm="ngForm" (ngSubmit)="onSubmit(newNoteForm)">
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput type="text" id="title" ngModel name="title" required="" />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Content</mat-label>
    <textarea
      matInput
      placeholder="Ex. It makes me feel..."
      id="content"
      ngModel
      name="content"
      required=""
    ></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    type="submit"
    style="margin-right: 20px"
    [disabled]="!newNoteForm.valid"
  >
    <mat-icon>add</mat-icon>
    <span>Add Note</span> Note
  </button>
  <button mat-raised-button color="accent" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    <span>Cancel</span>
  </button>
</form>
